<!DOCTYPE html>
<html>
<head>
	<title>Awesome work</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css2?family=Fondamento&display=swap" rel="stylesheet">
</head>
<body>
	<div class="bg-wall">
		<div class="btn-group">
			<button class="turn-lamp"></button>
			 <button class="turn-fan"></button>
		</div>

		<div class="clock">
			<div class="hour">
				<div class="hr" id="hr"></div>
			</div>
			<div class="min">
				<div class="mn" id="mn"></div>
			</div>
			<div class="sec">
				<div class="sc" id="sc"></div>
			</div>
		</div>
	</div>
	<div class="bg-floor">
		<div class="lamp">
			<div class="Under-lamp"></div>
			<div class="lamp-column"></div>
			<div class="lamp-head"></div>
			<div class="lamp-into"></div>
		</div>

		<div class="fan">
			<div class="under-fan"></div>
			<div class="fan-column"></div>
			<div class="fan-head"></div>
			<div class="spin">
				<div class="fan1"></div>
				<div class="fan2"></div>
				<div class="fan3"></div>
				<div class="fan4"></div>
			</div>

			<footer>
			Khaytboev Jakhongir 2020
			</footer>
		</div>
	</div>
<script type="text/javascript" src="./Jquary/jquary.js"></script>
<script type="text/javascript" src="./main.js"></script>
</body>
</html>
